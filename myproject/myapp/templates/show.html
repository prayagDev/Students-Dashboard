<!DOCTYPE html>
<html>
<head>
    <title>Show Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href=" " />
</head>
<body>
    <table border="5" style="font-size:30px;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>City</th>
            <th colspan="2">Action</th>
        </tr>
        {% for s in stu %}
        <tr>
            {% comment %} s.id {% endcomment %}
            <td>{{forloop.counter}}</td>
            <td>{{s.name}}</td>
            <td>{{s.roll_no}}</td>
            <td>{{s.city}}</td>
            <td>
                <a href="{% url 'updatedata' s.id %}" target="_blank">Update</a>
            </td>
            <td>
                <a href="{% url 'delete' s.id %}" >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <script src=""></script>
</body>
</html>
